<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{@title}}</title>
</head>
<body>
    <h1>{{@title}}</h1>
    <p>User logged in as {{strtoupper(@username)}} using {{@password}}.</p>
    <h3>Temperature</h3>
    <p>Fahrenheit: {{@temp}} degrees</p>
    <p>Celsius: {{round((@temp-32) * (5.0/9.0), 2)}} degrees</p>
</body>
</html>
